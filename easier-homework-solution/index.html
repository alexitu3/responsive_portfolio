<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>HomeWork Week 1</title>
		<!-- this is linking the html to the css style sheet -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- this is making a header placement with the lable -->
<header>
			<p>header</p>
		</header>
	<!-- this is making a nav placement with the lable -->
		<nav>
			<p>nav</p>
		</nav>

		<section>
			<!-- why are they putting heading within the section, and using paragraphs for the written section? -->
			<heading> 
				<!-- this is making a lable for the section -->
				<p>section</p>
			</heading>
			<!-- this is making a article placement with the lable	 -->
			<article>
				<heading>article</heading>
				<!-- this is putting the H1 and P sections with in the article -->
				<h1>h1, h2, h3</h1>
				<p>p</p>
			</article>
		</section>
		<!-- closing the whole section above -->

		<aside>
			<!-- this is putting the lettering vertically aligned with in the aside block -->
			<heading>
				<p>aside</p>
			</heading>
		</aside>
		<!-- this class clear stops all formating from here and below. this will keep the footer from rising up -->
		<div class="clear"></div>
<!-- this is making a footer placement with the lable -->
		<footer>
			<p>footer</p>
		</footer>

<!-- ending the page -->
	</body>
</html>
